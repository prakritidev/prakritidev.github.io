name: Deploy Quartz site to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.14

      - name: Install Dependencies
        run: npm ci

      - name: Build Quartz Site
        run: npx quartz build

      - name: Check public directory
        run: |
          if [ -d "public" ]; then
            echo "✅ Public directory exists. Listing contents:"
            ls -al public
          else
            echo "❌ Error: Public directory not found!"
            exit 1
          fi

      - name: Upload Built Site
        uses: actions/upload-pages-artifact@v3  # Ensure correct version
        with:
          name: github-pages  # Ensure artifact name matches
          path: public

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
        with:
          artifact_name: github-pages  # Explicitly reference artifact
